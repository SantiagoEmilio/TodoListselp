<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos trabajando</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #2c3e50;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    .mensaje {
      font-size: clamp(1.5rem, 5vw, 3rem); /* Se adapta automáticamente */
      font-weight: bold;
      line-height: 1.4;
    }

    /* 📱 Móviles pequeños */
    @media (max-width: 480px) {
      .mensaje {
        font-size: 1.5rem;
      }
    }

    /* 📱 Tablets */
    @media (min-width: 481px) and (max-width: 768px) {
      .mensaje {
        font-size: 2rem;
      }
    }

    /* 💻 Laptops y pantallas medianas */
    @media (min-width: 769px) and (max-width: 1200px) {
      .mensaje {
        font-size: 2.5rem;
      }
    }

    /* 🖥️ Pantallas grandes */
    @media (min-width: 1201px) {
      .mensaje {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    ⚙️ Estamos trabajando
  </div>
</body>
</html>
